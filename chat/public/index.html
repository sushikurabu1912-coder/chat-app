<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Discord風チャット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- 左：ユーザーリスト -->
    <div id="users"></div>

    <!-- 右：チャット -->
    <div id="chat">
      <ul id="messages"></ul>
      <div style="display:flex; padding:10px; border-top:1px solid #1e1f22;">
        <input id="chatInput" placeholder="メッセージを入力..." style="flex:1;">
        <button id="sendBtn">送信</button>
        <input type="file" id="fileInput" style="margin-left:5px;">
        <button id="sendFileBtn">📎</button>
      </div>
    </div>
  </div>

  <!-- プロフィール設定 -->
  <div style="padding:10px; border-top:1px solid #1e1f22;">
    <input id="nameInput" placeholder="名前">
    <input type="file" id="iconInput">
    <button id="registerBtn">登録</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
